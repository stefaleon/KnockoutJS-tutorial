<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing knockoutjs</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
  </head>
  <body>

    <p>First name: <strong data-bind="text:firstName"></strong></p>
    <p>Last name: <strong data-bind="text: lastName"></strong></p>
    <p>Full name: <strong data-bind="text: fullName"></strong></p>

    <p>Enter first name: <input data-bind="value:firstName" /></p>
    <p>Enter last name: <input data-bind="value:lastName" /></p>

    <script src="knockout-3.4.2.js"></script>
    <script>
        // This is a simple *viewmodel* - JavaScript that defines the data and behavior of your UI
        function AppViewModel() {
          this.firstName = ko.observable("Nikos");
          this.lastName = ko.observable("Koukos");
          this.fullName = ko.computed (function() {
            return this.firstName() + " " + this.lastName();
          }, this);
        }

        // Activates knockout.js
        ko.applyBindings(new AppViewModel());
    </script>

  </body>
</html>
